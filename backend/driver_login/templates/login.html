<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Driver Login - Bus Tracker</title>
</head>
<body>
  <h2>Driver Login</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div>{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  <form action="/driver/login" method="POST">
    <input type="text" name="driver_id" placeholder="Driver ID" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <input type="submit" value="Login">
  </form>
  <p>Don't have an account? <a href="/driver/register">Register here</a></p>
  <p><a href="/">Back to Student Login</a></p>
</body>
</html>
<!-- This is the driver login page for the Bus Tracker application. -->
