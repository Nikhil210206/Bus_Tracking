<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Driver Register - Bus Tracker</title>
</head>
<body>
  <h2>Driver Registration</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div>{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  <form method="POST" action="/driver/register">
    <input type="text" name="driver_id" placeholder="Driver ID" required><br><br>
    <input type="text" name="name" placeholder="Driver Name" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <input type="submit" value="Register">
  </form>
  <p><a href="/driver/login">Back to Login</a></p>
</body>
</html>
